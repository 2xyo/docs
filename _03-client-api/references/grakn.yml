methods:
  - method1:
    common: &method-1
      title: Creating an instance of Grakn
      description: In order to communicate with Grakn keyspaces via sessions and transactions, we first need to instanitate a Grakn client. The created object connects our application with the running Grakn server.
      accepts: &accepts-1
        param1:
          name: uri
          description: The URI (host:port) on which the Grakn Server is running
          type: String
          required: true
          default: localhost:48555
        param2: &accepts-1-param-2
          name: credentials
          description: The username and password required for connecting to the Grakn Server
          required: true
      returns:
        - "[Client](#client-api-title-client) object"
    java:
      <<: *method-1
      method: "new Grakn(new SimpleURI(host, port))"
      accepts:
        param1:
          name: host
          description: The host address on which the Grakn Server is running
          type: String
          required: true
          default: localhost
        param2:
          name: port
          description: The port on which the Grakn server is running
          type: int
          required: true
          default: 48555
    nodejs:
      <<: *method-1
      method: 'new Grakn(uri, credentials)'
      accepts:
        <<: *accepts-1
        param2:
          <<: *accepts-1-param-2
          type: '{ username: "", password: "" }'
    cpython:
      <<: *method-1
      method: 'grakn.Grakn(uri = "", credientials = {})'
      accepts:
        <<: *accepts-1
        param2:
          <<: *accepts-1-param-2
          type: '{ "username": "", "password": "" }'
