
title: "Transaction"
methods:
  - method1:
    common: &method-1
      title: Lazily execute a Graql query ## !!! synced with codeKeywordsToLink
      description: Prepare a Graql query to be executed on the keyspace where the session is connected to (answers are only computed when we ask for an answer, hence lazy).
      accepts: &accepts-1
        param1: &accepts-1-param-1
          name: query
          description: The Graql query to be exectured
          type: String
          required: true
          default: N/A
        param2: &accepts-1-param-2
          description: Determines if the query should apply inference.
          required: true
      returns:
        - "[Iterator](#client-api-title-iterator) of Answer"
    # 1.5
    # java:
    #   <<: *method-1
    #   method: .stream()
    #   accepts:
    #     - &accepts-1-param-1
    #   returns:
    #     - Stream<?> (type of elements in the stream is dependent on the type of the executed query)
    nodejs:
      <<: *method-1
      method: 'async transaction.query("Graql query", { infer: true })'
      accepts:
        <<: *accepts-1
        param2:
          <<: *accepts-1-param-2
          name: options
          type: '{ infer: true }'
          required: true
          default: '{ infer: true }'
    cpython:
      <<: *method-1
      method: 'transaction.query("Graql query", infer = True)'
      accepts:
        <<: *accepts-1
        param2:
          <<: *accepts-1-param-2
          name: infer
          type: boolean
          default: True
